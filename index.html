<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender Balance Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 15px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 8px; }
    button:hover { background: #0056b3; }
    #chartContainer { width: 350px; margin-top: 20px; }
    #wordCloud { width: 100%; height: 350px; border: 1px solid #ccc; margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Gender Balance Analyzer</h2>
  <p>Paste your bibliography or syllabus text below:</p>
  <textarea id="inputText" placeholder="Paste text here..."></textarea><br>
  <button id="analyzeBtn">Analyze</button>
  <button id="downloadBtn" class="hidden">Download CSV</button>

  <div id="results"></div>
  <div id="chartContainer">
    <canvas id="genderChart"></canvas>
  </div>
  <div id="wordCloud"></div>

  <script>
    const NON_NAME_WORDS = new Set([
      "Journal","Press","University","Review","Politics","Political","Science",
      "Society","American","Oxford","Cambridge","Harvard","Stanford","Annual",
      "Edition","Sociological","Quarterly","Economics","Philosophy","History"
    ]);

    // Extract likely first names from bibliographies
    function extractLikelyNames(text) {
      const names = new Set();

      // Pattern 1: Lastname, Firstname
      const pattern1 = /([A-Z][a-z]+),\s*([A-Z][a-z]+)/g;
      let match;
      while ((match = pattern1.exec(text)) !== null) {
        const first = match[2];
        if (!NON_NAME_WORDS.has(first)) names.add(first);
      }

      // Pattern 2: Firstname Lastname (for text that lacks commas)
      const pattern2 = /\b([A-Z][a-z]+)\s+[A-Z][a-z]+\b/g;
      while ((match = pattern2.exec(text)) !== null) {
        const first = match[1];
        if (!NON_NAME_WORDS.has(first)) names.add(first);
      }

      // Filter out initials and weirdly short names
      return [...names].filter(n => n.length > 2 && !n.match(/^[A-Z]\.?$/));
    }

    async function analyzeText() {
      const text = document.getElementById('inputText').value;
      if (!text.trim()) return alert("Please paste some text first.");

      const firstNames = extractLikelyNames(text);
      if (firstNames.length === 0) return alert("No likely names found. Check your formatting.");

      const genderMap = {};
      for (const name of firstNames) {
        try {
          const res = await fetch(`https://api.genderize.io?name=${encodeURIComponent(name)}`);
          const data = await res.json();
          genderMap[name] = data.gender || "unknown";
        } catch {
          genderMap[name] = "unknown";
        }
      }

      const counts = { male: 0, female: 0, unknown: 0 };
      for (const g of Object.values(genderMap)) counts[g] = (counts[g] || 0) + 1;

      const ratio = (counts.female + counts.male > 0)
        ? ((counts.female / (counts.female + counts.male)) * 100).toFixed(1)
        : 0;

      renderResults({ ...counts, ratio });
      renderChart(counts.male, counts.female, counts.unknown);
      renderWordCloud(firstNames, genderMap);
      prepareCSV(firstNames, genderMap);
    }

    function renderResults(data) {
      document.getElementById('results').innerHTML = `
        <h3>Results</h3>
        <p><strong>Male names:</strong> ${data.male}</p>
        <p><strong>Female names:</strong> ${data.female}</p>
        <p><strong>Unknown:</strong> ${data.unknown}</p>
        <p><strong>Female ratio:</strong> ${data.ratio}%</p>
      `;
    }

    function renderChart(male, female, unknown) {
      const ctx = document.getElementById('genderChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Male', 'Female', 'Unknown'],
          datasets: [{
            data: [male, female, unknown],
            backgroundColor: ['#007BFF', '#FF69B4', '#AAAAAA']
          }]
        },
        options: { plugins: { legend: { position: 'bottom' } } }
      });
    }

    function renderWordCloud(names, genderMap) {
      const entries = names.map(name => {
        const gender = genderMap[name] || "unknown";
        const color = gender === "female" ? "#FF69B4" :
                      gender === "male" ? "#007BFF" : "#888";
        return { text: name, weight: 1, color };
      });
      const list = entries.map(e => [e.text, e.weight * 10]);
      WordCloud(document.getElementById('wordCloud'), {
        list,
        color: (word) => {
          const entry = entries.find(e => e.text === word);
          return entry ? entry.color : '#000';
        },
        rotateRatio: 0.1,
        backgroundColor: '#fff'
      });
    }

    function prepareCSV(names, genderMap) {
      const rows = [["Name", "Gender"]];
      for (const n of names) rows.push([n, genderMap[n] || "unknown"]);
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const btn = document.getElementById('downloadBtn');
      btn.classList.remove('hidden');
      btn.onclick = () => {
        const a = document.createElement('a');
        a.href = url;
        a.download = "gender_analysis.csv";
        a.click();
      };
    }

    document.getElementById('analyzeBtn').addEventListener('click', analyzeText);
  </script>
</body>
</html>
